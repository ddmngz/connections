name: Rust

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: wasm-pack
      run: cargo install wasm-pack
    - name: Build
      run: wasm-pack build --target=web
    - name: Run tests
      run: cargo test --verbose
