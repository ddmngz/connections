<!DOCTYPE html>

<html hidden>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <link rel="prefetch" as="document" href="./game.html" />

    <link rel="modulepreload" href="./pkg/nyt_connections.js" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title> Connections Generator</title>
  </head>
  <header>
      <h1>Connections Generator</h1>
      <p> Make your game, then start playing!</p>

  </header>

<div class="game" id="game" >  
  <div class="board" id="board">
      <div class="matched-set " id="blue"> 
          <input type="text" placeholder="theme" class="theme">

          <br>
          <div class="word-set" > 
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
          </div>
      </div>
      <div class="matched-set" id="yellow"> 
          <input type="text" placeholder="theme" class="theme">

          <br>
          <div class="word-set" > 
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">

            </div>

      </div>
      <div class="matched-set" id="green"> 
          <input type="text" placeholder="theme" class="theme">

          <br>
          <div class="word-set" > 
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
        </div>
      </div>
      <div class="matched-set" id="purple"> 

          <input type="text" placeholder="theme" class="theme">

          <br>
          <div class="word-set" > 
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
            <input type="text" maxlength=30 placeholder="word">
        </div>

      </div>
  </div> 
  <div class="Buttons">
      <div class="button hidden" id="try_game" target="_blank">Try Game </div>
  <div class="button" id="submit"> Generate Game!</div>
  <div class="button hidden" id="copy_link" target="_blank">
      <p>Copy Game Link </p>

        <dialog class="pop-up" id="copier">Copied to clipboard!</dialog>
  </div>

  </div>

          <a class="button hidden" id="random_game" target="_blank">Play a Random Game</a>


</div>

<template id = "connections-game">
<div class="container" >  
<div class="game" >  
    <p> Match pairs of four!</p>
    <board></board>
  <div class="board" id="board">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card" ></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
  </div> 

  <div class="remaining_tries"> 
      Mistakes remaining:
     <span class="dot"></span>
     <span class="dot"></span>
     <span class="dot"></span>
     <span class="dot"></span> 
  </div>

  <div class="Buttons"> 
    <div class="button" id="shuffle"> Shuffle </div> 
    <div class="button hidden" id="deselect"> Deselect All</div>
    <div class="button hidden" id="submit"> Submit</div>
  </div>



    <dialog class="pop-up" id="away">One Away...</dialog>
    <dialog class="pop-up" id="already">Already Guessed!</dialog>

  <br>
  </div>
  </div>
  <dialog id="endscreen">
      <header>
        <div class="end-state" id="win">You Win!</div>
        <div class="end-state" id="lose">Better luck next time!</div>
      </header>
        <div class="Buttons end">
            <div class="end button enabled" id="again">Play Again</div>
            <div class="end button" id="see-board">View Board</div>
	    <div>
            <div class="end button enabled" id="share">Copy Link</div>
            <dialog class="pop-up" id="copied">Copied to clipboard!</dialog>
	    </div>
            <div class="end button enabled" id="edit-me">Edit This Puzzle</div>
            <div class="end button enabled" id="new-puzzle">Make another Puzzle</div>
        </div>
    </dialog>

</template>


</html>
